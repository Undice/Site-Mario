<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact - Nintendo France</title>
</head>

<body>
    <header>
        <h1>Mario & Co</h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Accueil</a>
                </li>
                <li class="dropdown">
                    <a href="boutique.html" class="dropbtn">Boutique</a>
                    <div class="dropdown-content">
                        <a href="#">Figurines</a>
                        <a href="#">Jeux vidéo</a>
                        <a href="#">Divers</a>
                    </div>
                </li>
                <li>
                    <a href="#">Notre équipe</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="contact">
        <div class="container">
            <section class="whitebackground">
                <nav aria-label="Breadcrumb" class="breadcrumb">
                    <ul>
                        <li><a href="index.html">Accueil</a></li>
                        <li><span aria-current="page">Contact</span></li>
                    </ul>
                </nav>
                <h2>Nous trouver</h2>
                <div class="googleMap">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2623.2418809390138!2d2.242433676159983!3d48.89172727133681!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e6f53a2a3b9235%3A0x4867d13860ecac60!2sNintendo%20France!5e0!3m2!1sfr!2sfr!4v1689970442291!5m2!1sfr!2sfr"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <div class="address">
                        <h3>Mario & Co</h3>
                        <p>6 Boulevard de l'Oise <br>95301 Cergy <br>01.25.78.99.33</p>
                    </div>
                </div>

                <form method="post" action="">
                    <h2>Nous contacter</h2>
                    <div class="row">
                        <div class="left">
                            <div>
                                <label for="nom">Nom</label>
                            </div>
                            <div>
                                <input type="text" name="nom" id="nom" placeholder="Votre Nom">
                            </div>
                        </div>
                        <div class="right">
                            <div>
                                <label for="prenom">Prénom</label>
                            </div>
                            <div>
                                <input type="text" name="prenom" id="prenom" placeholder="Votre Prenom">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="left">
                            <div>
                                <label for="mail">Email</label>
                            </div>
                            <div>
                                <input type="email" name="mail" id="mail" placeholder="Votre Email">
                            </div>
                        </div>
                        <div class="right">
                            <div>
                                <label for="phone">Numéro de téléphone</label>
                            </div>
                            <div>
                                <input type="phone" name="phone" id="phone" placeholder="Votre Numéro">
                            </div>
                        </div>
                    </div>
                    <div class="objet">
                        <div>
                            <label for="objet">Objet</label>
                        </div>
                        <div>
                            <input type="text" name="objet" id="objet" placeholder="Saisissez un Objet">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="msg">Message</label>
                        </div>
                        <div>
                            <textarea name="msg" id="msg" placeholder="Votre Message..."></textarea>
                        </div>
                    </div>
                    <input type="submit" value="Envoyer">
                </form>
            </section>
        </div>
    </main>
    <footer>
        <p>Mario & Co - 2021 - Tous droits réservés - <a href="#">Mentions Légales</a></p>
    </footer>
</body>

</html>
